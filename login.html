<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="head">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li class="login">login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <!-- Formulaire de connection a la page -->
        <div class="form">
            <h2>Log In</h2>
            <form action="" class="input" id="form">
                <div class="input">
                    <label for="email">E-mail :</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="input">
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <button class="connection" id="connect">Se connecter</button>
            </form>
            <a href="#" class="forget">Mot de passe oublié</a>
        </div>
    </main>
    <footer class="footer">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
<!-- Intégration du javascript -->
<script src="url.js"></script>
<script src="login.js"></script>

</html>
